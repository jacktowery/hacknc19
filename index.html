    <title>VENT</title>
</head>

<body>
    <section id="splash">
        <img class="splash-logo" src="assets/svg/vent_color.svg">
        <div id="splash-center-container" class="">
            <h1 id="splash-form-title"
                class="title is-size-3-desktop is-size-4-touch is-family-secondary is-bold-700 has-text-white">Before we
                begin...
            </h1>
            <div id="splash-form">
                <form id="user-info">
                    <div class="columns">
                        <div class="column splash-form-column">
                            <div class="field">
                                <div class="control">
                                    <input class="input" id="user-name" name="user-name" type="text" placeholder="Name"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="column splash-form-column">
                            <div class="field">
                                <div class="control">
                                    <input class="input" id="user-email" name="user-email" type="email"
                                        placeholder="Email Address" required>
                                </div>
                            </div>
                        </div>
                        <div class="column splash-form-column">
                            <div class="field">
                                <div class="control">
                                    <input id="radiusSlider"
                                        class="slider is-fullwidth has-output-tooltip is-primary is-circle" step="5"
                                        min="5" max="200" value="50" type="range">
                                    <output for="radiusSlider">50 miles</output>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <button id="splash-button" class="button is-primary" type="button" onclick="processUserInfo()">Let's
                Go</button>
        </div>

    </section>

    <script src="js/animation.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/processForm.js"></script>
</body>

</html>
