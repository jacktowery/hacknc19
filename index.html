<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>HackNC19 App</title>
</head>

<body>

    <section class="hero is-dark is-fullheight has-text-centered">
        <div class="hero-head">Header</div>
        <div class="hero-body">
            <div class="container">
                <p class="title" id="event-title">Event Title</p>
                <p class="img-container">
                    <img id="event-image" src="https://dummyimage.com/1920x1080/fff/aaa">
                </p>
                <div id="event-desc-container">
                    <p id="event-datetime">Date/Time</p>
                    <p id="event-location">Location</p>
                </div>

            </div>
        </div>
        <div class="hero-foot">
            <div class="action-buttons">
                <a class="button is-white is-huge" onclick="dislike()">
                    <span class="icon is-medium"><i class="fas fa-times"></i></span>
                </a>
                <a class="button is-white is-huge" onclick="like()">
                    <span class="icon is-medium"><i class="fas fa-thumbs-up"></i></span>
                </a>
            </div>
        </div>
    </section>

    <script src="js/eventController.js"></script>
</body>

</html>
